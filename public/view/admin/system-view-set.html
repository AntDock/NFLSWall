{include file="public/header"}
<!-- 页体 -->
<div class="mdui-container">

    <!-- 标题组件 -->
    <div class="mdui-row">
        <div class="mdui-col-xs-6">
            <h1 class="mdui-text-color-theme mdui-p-t-2">{$viewTitle}</h1>
        </div>
    </div>

    <!-- 主体组件 -->
    <div class="mdui-card">
        <div class="mdui-p-b-2 mdui-p-x-2">
            <div class="mdui-row">
                {foreach $TemplateConfig['Select'] as $key=>$Data0 }
                <div class="mdui-col-xs-12">
                    <div class="mdui-textfield">
                        <label class="mdui-textfield-label">{$Data0['Name']}</label>
                        <select class="mdui-select" style="width: 100%;" id="{$key}">
                            {foreach $Data0['Element'] as $key=>$Data1 }
                            <option value="{$key}" {if $Data0['Default']==$key}selected{/if}>
                                {if $Data1===false}
                                关闭
                                {elseif $Data1===true/}
                                开启
                                {else /}
                                {$Data1}
                                {/if}
                            </option>
                            {/foreach}
                        </select>
                        <div class="mdui-textfield">
                            <div class="mdui-textfield-helper">{$Data0['Introduction']}</div>
                        </div>
                    </div>
                </div>
                {/foreach}
            </div>

            <div class="mdui-row">
                <div class="mdui-col-xs-12">
                    <!--提交按钮-->
                    <button id="submitSet"
                        class="mdui-m-t-4 mdui-float-right mdui-btn mdui-btn-raised mdui-color-theme-accent mdui-ripple">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>

{include file="public/footer"}

<script>
    $(function () {
        //提交
        $('#submitSet').click(function () {
            //初始化参数
            var SelectJson = {};

            //赋值
            $('.mdui-select').each(function () {
                SelectJson['Select'+$(this).attr('id')] = $(this).val();
            });


            data = {
                'uuid': $.cookie('uuid'),
                'select': JSON.stringify(SelectJson),
            };
            //提交数据
            result = apiAjax0(data, apiSystemTemplateSet, 'POST');
            if (result) {
                //成功
                $.cookie('msg', '设置成功', { path: '/' });
                jumpUrl('', 100);
                return;
            }
        })
    });
</script>
</body>

</html>
